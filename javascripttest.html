<html>
 <head>
<title>week 05 - puzzel 05</title>
<SCRIPT TYPE="text/javascript">

function vergelijkWoorden() {
var woord1 = prompt("Wat is woord 1?");
var woord2 = prompt("Wat is woord 2?");
 
if(woord1 > woord2) {
        alert(woord1 + " is langer dan " + woord2 + " en bestaat uit " + woord1.length + " letters");
} else {
        alert(woord2 + " is langer dan " + woord1 + " en bestaat uit  " + woord2.length + " letters");
}
}
</SCRIPT>
</head>
<body>
<button onclick="vergelijkWoorden()">Vergelijk woorden</button>
</body>
</html>
